<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <h1>CodingGita Feedback Form</h1>
    <p>We value your feedback. Please fill out this form to help us improve.</p>

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="course">Which course/workshop are you giving feedback for?</label>
        <select id="course" name="course">
            <option value="mern">MERN Stack Course</option>
            <option value="dsa">DSA Bootcamp</option>
            <option value="webdev">Web Development Workshop</option>
        </select><br><br>

        <fieldset>
            <legend>Rate your experience:</legend>
            <input type="radio" id="rating1" name="rating" value="1">
            <label for="rating1">1 Star &#42; </label><br>
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">2 Stars &#42; &#42;</label><br>
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">3 Stars &#42; &#42; &#42;</label><br>
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">4 Stars &#42; &#42; &#42;&#42;</label><br>
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">5 Stars &#42; &#42; &#42;&#42;&#42;</label>
        </fieldset><br>

        <p>What aspects are you giving feedback on?</p>
        <input type="checkbox" id="content" name="feedbackType[]" value="content">
        <label for="content">Content Quality</label><br>
        <input type="checkbox" id="teaching" name="feedbackType[]" value="teaching">
        <label for="teaching">Teaching Method</label><br>
        <input type="checkbox" id="support" name="feedbackType[]" value="support">
        <label for="support">Support & Guidance</label><br>
        <input type="checkbox" id="overall" name="feedbackType[]" value="overall">
        <label for="overall">Overall Experience</label><br><br>

        <label for="suggestions">Additional Suggestions:</label><br>
        <textarea id="suggestions" name="suggestions" rows="6" cols="50"></textarea><br><br>

        <label for="satisfaction">How satisfied are you? (1â€“10 scale)</label>
        <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5"><br><br>

        <fieldset>
            <legend>Would you recommend us to a friend?</legend>
            <input type="radio" id="yes" name="recommend" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="recommend" value="no">
            <label for="no">No</label>
        </fieldset><br>

        <label for="feedbackDate">Date of Feedback:</label>
        <input type="date" id="feedbackDate" name="feedbackDate"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
