<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h1>CodingGita Student Registration Form</h1>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>

    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="number" id="mobileNumber" name="mobileNumber" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferences and Choices</legend>

            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <p>Hobbies:</p>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="coding" name="hobbies" value="coding">
            <label for="coding">Coding</label>
            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="hobbies" value="music">
            <label for="music">Music</label><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo"><br><br>

            <label for="course">Course Selection:</label>
            <select id="course" name="course">
                <option value="mern">MERN Stack</option>
                <option value="dsa">DSA</option>
                <option value="webdev">Web Development</option>
            </select><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

            <label for="studyHours">Preferred Study Hours:</label>
            <input type="range" id="studyHours" name="studyHours" min="0" max="24" value="8"><br><br>

            <label for="favColor">Favorite Color:</label>
            <input type="color" id="favColor" name="favColor"><br><br>

            <label for="portfolio">Portfolio Website:</label>
            <input type="url" id="portfolio" name="portfolio"><br><br>

            <label for="searchInterests">Search Interests:</label>
            <input type="search" id="searchInterests" name="searchInterests"><br><br>

            <label for="studyTime">Preferred Study Time:</label>
            <input type="time" id="studyTime" name="studyTime"><br><br>
        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
