<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML News Reader</title>
</head>
<body>

    <h1>Daily News Portal</h1>

    <p>Welcome to my HTML-only news portal where you can browse different categories inside the same page using iframes.</p>

    <hr>

    <a href="national.html" target="newsframe">National News</a>|
    <a href="sports.html" target="newsframe">Sports News</a>|
    <a href="entertainment.html" target="newsframe">Entertainment News</a>|
    <a href="tech.html" target="newsframe">Technology News</a>

    <hr>

    <iframe name="newsframe" src="national.html" width="100%" height="500px" style="border: none;">
        Your browser does not support iframes.
    </iframe>

    <hr>
    
    <p>Note: This is a demo news portal created using only HTML.</p>

</body>
</html>
