<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      background: #cababa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 280px;
      background: #111;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    .display {
      text-align: right;
      font-size: 48px;
      color: white;
      margin-bottom: 20px;
      padding: 10px;
      min-height: 60px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    .btn-gray {
      background: #a5a5a5;
      color: black;
    }

    .btn-dark {
      background: #333;
    }

    .btn-orange {
      background: orange;
    }

    .zero {
      grid-column: span 2;
      border-radius: 30px;
      text-align: left;
      padding-left: 25px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">7744</div>
    <div class="buttons">
      <button class="btn-gray">C</button>
      <button class="btn-gray">+/-</button>
      <button class="btn-gray">%</button>
      <button class="btn-orange">÷</button>

      <button class="btn-dark">7</button>
      <button class="btn-dark">8</button>
      <button class="btn-dark">9</button>
      <button class="btn-orange">×</button>

      <button class="btn-dark">4</button>
      <button class="btn-dark">5</button>
      <button class="btn-dark">6</button>
      <button class="btn-orange">−</button>

      <button class="btn-dark">1</button>
      <button class="btn-dark">2</button>
      <button class="btn-dark">3</button>
      <button class="btn-orange">+</button>

      <button class="btn-dark zero">0</button>
      <button class="btn-dark">,</button>
      <button class="btn-orange">=</button>
    </div>
  </div>
</body>
</html>
